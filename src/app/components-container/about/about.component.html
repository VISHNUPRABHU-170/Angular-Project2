<div class="main">
    <div class="header">
        <img src="https://i.ibb.co/Ph69qmz/24-241097-bag-cart-icon-font-awesome-removebg-preview.png" alt="icon-cart"
            width="90px" height="70px">
        <div>My Cart</div>
    </div>
    <div class="container1">
        <table>
            <tr>
                <th>Item</th>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
            </tr>
            <tr *ngFor="let item of arr">
                <td>{{item.name}}</td>
                <td><img src={{item.link}} alt="img" width="200px" height="200px"></td>
                <td>$300</td>
                <td>{{item.value}}</td>
                <td>${{item.value * 300}}</td>
            </tr>
        </table>
    </div>
</div>
